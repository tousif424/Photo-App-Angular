<br>

<div style="width: 400px; margin: auto;" *ngIf="signInVisible; else signUpVisible">

<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active">Sign In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)=signUpFromVisible()>Sign Up</a>
    </li>
  </ul>


    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="login()">Sign In</button>
  


</div>

<ng-template #signUpVisible>
    <div style="width: 400px; margin: auto;">

        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" (click)=signInFromVisible()>Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Sign Up</a>
            </li>
          </ul>
        
            <div class="form-group">
             <label for="InputName">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="signup()">Sign Up</button>
          
        
        
        </div>
        
</ng-template>
